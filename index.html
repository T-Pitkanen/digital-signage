<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Hotel Solace</title>
		<link rel="stylesheet" href="css/style.css" />
		<script
			src="https://kit.fontawesome.com/c485bc7976.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<div class="wrapper">
			<div class="content">
				<div class="top-banner">
					<div class="top-wrapper">
						<div class="name">HOTEL SOLACE</div>
						<div class="time-date">
							<p id="time"></p>
							<p id="date"></p>
						</div>
					</div>
				</div>
				<div class="mid">
					<div class="info-container">
					</div>

					<div class="event-weather">
						<div class="event-container">
						</div>
						<div class="weather-container">
							<div class="location-wrapper">
								<i class="fa-solid fa-location-dot"></i>
								<p id="location">Viborg</p>
							</div>
							<div class="weather-cards">
								<div class="weather-wrapper">
									<div class="weather-day">TODAY</div>
									<div class="weather-card weirdo">
										<img class="weather-icon-wrapper icon">X</img>
										<div class="temperatures">
											<p id="tempH">H:--</p>
											<p id="tempL">L:--</p>
										</div>
									</div>
								</div>
								<div class="weather-wrapper">
									<div class="weather-day">
										<p class="day" id="day_2">--</p>
									</div>
									<div class="weather-card">
										<img class="weather-icon-wrapper icon">X</img>
										<img src="" alt="" />
										<div class="temperatures">
											<p class="tempH" id="day_2_h">H:--</p>
											<p class="tempL" id="day_2_l">L:--</p>
										</div>
									</div>
								</div>
								<div class="weather-wrapper">
									<div class="weather-day">
										<p class="day" id="day_3">--</p>
									</div>
									<div class="weather-card">
										<img class="weather-icon-wrapper icon">X</img>
										<img src="" alt="" />
										<div class="temperatures">
											<p class="tempH" id="day_3_h">H: --</p>
											<p class="tempL" id="day_3_l">L: --</p>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="bottom-banner">
					<div class="bottom-wrapper">
						<p>Breaking News:</p>
						<div class="news-container"><p id="news"></p></div>
						
						<div class="bottom-info">
							<p>24/7 Reception Service</p>
							<p>Breakfast Buffet : 8:00 - 10:00</p>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="script/index.js" type="module"></script>
	</body>
</html>
